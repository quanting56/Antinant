<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="../css/bootstrap_5.3.3_css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />

    <!-- JS link -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../js/bootstrap_5.3.3_js/bootstrap.bundle.min.js"></script>
    <script src="../js/d3_v7.9.0_min.js"></script>
    <!-- 引入 Leaflet.js 和 Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .palette {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="palette">
        <div class="color-box" style="background-color: #87ceeb;">#87ceeb</div> <!-- 天空藍 -->
<div class="color-box" style="background-color: #add8e6;">#add8e6</div> <!-- 淺藍 -->
<div class="color-box" style="background-color: #fffacd;">#fffacd</div> <!-- 淡黃色 -->
<div class="color-box" style="background-color: #f5f5dc;">#f5f5dc</div> <!-- 米白色 -->
<div class="color-box" style="background-color: #4682b4;">#4682b4</div> <!-- 鋼藍色 -->
<div class="color-box" style="background-color: #ffdead;">#ffdead</div> <!-- 淺橙色 -->
<div class="color-box" style="background-color: #f0e68c;">#f0e68c</div> <!-- 卡其色 -->
<div class="color-box" style="background-color: #b0e0e6;">#b0e0e6</div> <!-- 粉藍色 -->
<div class="color-box" style="background-color: #6495ed;">#6495ed</div> <!-- 矢車菊藍 -->
<div class="color-box" style="background-color: #e6e6fa;">#e6e6fa</div> <!-- 淡紫色 -->
<div class="color-box" style="background-color: #ffa07a;">#ffa07a</div> <!-- 淺珊瑚色 -->
<div class="color-box" style="background-color: #fff8dc;">#fff8dc</div> <!-- 玉米絲色 -->
<div class="color-box" style="background-color: #00bfff;">#00bfff</div> <!-- 深天藍 -->
<div class="color-box" style="background-color: #fffacd;">#fffacd</div> <!-- 柔黃色 -->
<div class="color-box" style="background-color: #afeeee;">#afeeee</div> <!-- 蒼白綠松石色 -->
<div class="color-box" style="background-color: #fdf5e6;">#fdf5e6</div> <!-- 海貝色 -->
<div class="color-box" style="background-color: #7fffd4;">#7fffd4</div> <!-- 綠松石色 -->
<div class="color-box" style="background-color: #87cefa;">#87cefa</div> <!-- 浅天藍 -->
<div class="color-box" style="background-color: #f0ffff;">#f0ffff</div> <!-- 天藍白 -->
<div class="color-box" style="background-color: #fff5ee;">#fff5ee</div> <!-- 淡粉紅色 -->

    </div>
</body>
</html>




<style>
  body {
      font-family: Arial, sans-serif;
      margin: 20px;
  }
  .input-group {
      margin-bottom: 15px;
  }
  label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
  }
  input {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
  }
</style>

<h1>Input Tags Showcase</h1>

    <div class="input-group">
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter some text">
    </div>

    <div class="input-group">
        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>

    <div class="input-group">
        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>

    <div class="input-group">
        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number">
    </div>

    <div class="input-group">
        <label for="tel">Telephone Input:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter your phone number">
    </div>

    <div class="input-group">
        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url" placeholder="Enter a URL">
    </div>

    <div class="input-group">
        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date">
    </div>

    <div class="input-group">
        <label for="time">Time Input:</label>
        <input type="time" id="time" name="time">
    </div>

    <div class="input-group">
        <label for="color">Color Picker:</label>
        <input type="color" id="color" name="color">
    </div>

    <div class="input-group">
        <label for="file">File Input:</label>
        <input type="file" id="file" name="file">
    </div>

    <div class="input-group">
        <label>Radio Buttons:</label>
        <input type="radio" id="option1" name="radio" value="option1">
        <label for="option1">Option 1</label><br>
        <input type="radio" id="option2" name="radio" value="option2">
        <label for="option2">Option 2</label><br>
        <input type="radio" id="option3" name="radio" value="option3">
        <label for="option3">Option 3</label>
    </div>

    <div class="input-group">
        <label>Checkboxes:</label>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="value1">
        <label for="checkbox1">Checkbox 1</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="value2">
        <label for="checkbox2">Checkbox 2</label><br>
        <input type="checkbox" id="checkbox3" name="checkbox3" value="value3">
        <label for="checkbox3">Checkbox 3</label>
    </div>

    <div class="input-group">
        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range" min="0" max="100">
    </div>

    <div class="input-group">
        <label for="hidden">Hidden Input:</label>
        <input type="hidden" id="hidden" name="hidden" value="secretValue">
    </div>

    <button type="submit">Submit</button>
